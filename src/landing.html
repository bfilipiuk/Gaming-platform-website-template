<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beGOAT - landin</title>
    <link rel="stylesheet" href="landing.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <img class="logo" src="/public/logo-horizontal.svg">
        <ul>
            <li>Start</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
    <div class="header-wrapper">
        <div class="left-header">
            <div class="heading-text">
                <span>GAMING HUB</span>
                <span>CONNECTING</span>
                <div class="autotype-container">
                    <div class="autotype-bg"></div>
                    <span class="autotype"></span>
                </div>
                <span>& <span class="gamers-highlight">/GAMERS/:</span></span>
            </div>
        </div>
        <div class="right-header">

        </div>
    </div>
    
    <!-- biblioteka do animacji napisu w headerze-->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <!-- setup animacji napisu w headerze -->
    <script>
        var typed = new Typed(".autotype", {
          strings: ["GAMES", "CHALLENGES", "REWARDS"],
          typeSpeed: 60,
          backSpeed: 100,
          loop: true
        });
    </script>
</body>
</html>
